<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="content">
                <div class="icon"><img src="/assets/images/icon-star.svg"></div>
                <h3>How did we do?</h3>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                <div class="numbers">
                    <button class="number" onclick="Change(this.id)" id="one">1</button>
                    <button class="number" onclick="Change(this.id)" id="two">2</button>
                    <button class="number" onclick="Change(this.id)" id="three">3</button>
                    <button class="number" onclick="Change(this.id)" id="four">4</button>
                    <button class="number" onclick="Change(this.id)" id="five">5</button>
                </div>
                <button class="submit" onclick="showRate()" id="submit">SUBMIT</button>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
